<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netcup æµé‡ç›‘æ§é¢æ¿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(245, 87, 108, 0.3); border-color: rgba(245, 87, 108, 0.6); }
            50% { box-shadow: 0 0 40px rgba(245, 87, 108, 0.6); border-color: #f5576c; }
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            color: #333;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* å¤´éƒ¨æ ·å¼ä¼˜åŒ– */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            margin-bottom: 40px; /* å¢åŠ åº•éƒ¨é—´è· */
            animation: fadeIn 0.6s ease-out;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .header .subtitle {
            color: #6b7280;
            font-size: 15px;
            margin-bottom: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); /* å¢åŠ æœ€å°å®½åº¦é˜²æ­¢æŒ¤å‹ */
            gap: 25px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }
        
        .stat-card .value {
            font-size: 48px;
            font-weight: 900;
            line-height: 1.1;
        }
        
        .stat-card.warning { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-card.success { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        
        /* æ§åˆ¶æ ä¼˜åŒ– */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 16px 24px;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .search-box input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }
        
        .sort-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 28px;
            border-radius: 14px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.9);
            color: #555;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            background: white;
            color: #667eea;
        }
        
        .btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* ç‰¹å®šæ¿€æ´»çŠ¶æ€çš„é¢œè‰² */
        .btn#btn-status.active {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }
        
        /* æœåŠ¡å™¨å¡ç‰‡ç½‘æ ¼ä¼˜åŒ– */
        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); /* è°ƒæ•´æœ€å°å®½åº¦ */
            gap: 30px; /* å¢åŠ ç½‘æ ¼é—´è· */
            animation: fadeIn 0.8s ease-out 0.3s both;
        }
        
        .server-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px; /* å¢åŠ å†…è¾¹è· */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
        }
        
        .server-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        /* é™é€ŸçŠ¶æ€æ ·å¼å¢å¼º */
        .server-card.throttled {
            border-color: #f5576c;
            animation: glow 3s infinite;
        }
        
        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* æ”¹ä¸ºé¡¶éƒ¨å¯¹é½é˜²æ­¢æ ‡é¢˜è¿‡é•¿å½±å“å¾½ç«  */
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f3f4f6;
            gap: 15px;
        }
        
        .server-title {
            font-size: 20px;
            font-weight: 800;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 12px;
            line-height: 1.3;
            word-break: break-all; /* é˜²æ­¢é•¿åç§°æº¢å‡º */
        }
        
        .badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
            min-width: 100px; /* é˜²æ­¢æŒ¤å‹ */
        }
        
        .badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        .badge.ready, .badge.normal { background: #d1fae5; color: #047857; }
        .badge.shutoff { background: #fee2e2; color: #b91c1c; }
        .badge.throttled { background: #fef3c7; color: #b45309; animation: pulse 2s infinite; }
        
        /* ä¿¡æ¯ç½‘æ ¼å¸ƒå±€ä¼˜åŒ– */
        .server-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px; /* å¢åŠ é—´è· */
            margin-top: auto; /* ç¡®ä¿åº•éƒ¨å¯¹é½ */
        }
        
        .info-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
            overflow: hidden; /* é˜²æ­¢å†…å®¹æº¢å‡º */
        }
        
        .info-item:hover {
            background: #eef2ff;
            border-color: #c7d2fe;
        }
        
        .info-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 6px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: 700;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 8px;
            word-break: break-all; /* å…³é”®ï¼šè§£å†³IPåœ°å€æˆ–é•¿IDæº¢å‡ºé—®é¢˜ */
        }
        
        .info-value .icon { font-size: 18px; }
        
        /* è¿›åº¦æ¡ä¼˜åŒ– */
        .progress-container {
            grid-column: 1 / -1;
            margin-top: 10px;
            background: #f3f4f6;
            padding: 20px;
            border-radius: 16px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 700;
            color: #4b5563;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            border-radius: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 20px;
            transition: width 0.6s ease;
        }

        .server-card.throttled .progress-fill {
            background: linear-gradient(90deg, #f5576c, #f093fb);
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: white;
            font-size: 20px;
            font-weight: 600;
        }
        
        .last-update {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 50px;
            padding: 20px;
            font-size: 13px;
        }
        
        /* å“åº”å¼è®¾è®¡ä¿®å¤ */
        @media (max-width: 1024px) {
            .servers-grid {
                grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .servers-grid {
                grid-template-columns: 1fr; /* ç§»åŠ¨ç«¯å¼ºåˆ¶å•åˆ— */
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .sort-buttons {
                justify-content: space-between;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
                padding: 12px;
                font-size: 13px;
            }
            
            .header {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .server-info {
                grid-template-columns: repeat(2, 1fr); /* ä¿æŒä¸¤åˆ—ï¼Œä½†å› ä¸º gap å¢åŠ å’Œ word-break ä¸ä¼šä¹± */
            }
        }

        @media (max-width: 480px) {
            .server-info {
                grid-template-columns: 1fr; /* æå°å±å¹•å•åˆ—ä¿¡æ¯ */
            }
            .server-header {
                flex-direction: column;
                gap: 10px;
            }
            .badges {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ–¥ï¸ Netcup æµé‡ç›‘æ§é¢æ¿</h1>
            <div class="subtitle">å®æ—¶ç›‘æ§æ‚¨çš„æœåŠ¡å™¨æµé‡ä½¿ç”¨æƒ…å†µä¸è¿è¡ŒçŠ¶æ€</div>
            <div id="stats" class="stats"></div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ğŸ” æœç´¢æœåŠ¡å™¨åç§°ã€IPæˆ–è´¦å·...">
            </div>
            <div class="sort-buttons">
                <button class="btn active" id="btn-default" onclick="switchSort('default')">
                    <span>ğŸ”„</span> é»˜è®¤æ’åº
                </button>
                <button class="btn" id="btn-upload" onclick="switchSort('upload')">
                    <span>â¬†ï¸</span> æµé‡å¤§ä¼˜å…ˆ
                </button>
                <button class="btn" id="btn-status" onclick="switchSort('status')">
                    <span>ğŸ”´</span> é™é€Ÿ/æ•…éšœä¼˜å…ˆ
                </button>
            </div>
        </div>

        <div id="servers" class="servers-grid"></div>
        <div id="loading" class="loading">æ­£åœ¨è·å–æœåŠ¡å™¨æ•°æ®...</div>
        <div id="error" class="error" style="display:none; text-align: center; color: #fee2e2; background: rgba(220, 38, 38, 0.2); padding: 20px; border-radius: 10px;"></div>
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        const API_URL = '/api/status';
        const REFRESH_INTERVAL = 10000;
        
        let currentData = null;
        let currentSort = 'default';
        let searchKeyword = '';

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                if (result.success) {
                    currentData = result.data;
                    updateView();
                    document.getElementById('error').style.display = 'none';
                }
            } catch (error) {
                showError('æ— æ³•è¿æ¥åˆ°ç›‘æ§æœåŠ¡å™¨: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function switchSort(sortType) {
            currentSort = sortType;
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + sortType).classList.add('active');
            if (currentData) updateView();
        }

        function getSortedServers(servers) {
            let sorted = [...servers];
            
            if (currentSort === 'upload') {
                // æŒ‰ä¸Šä¼ æµé‡ä»å¤§åˆ°å°æ’åº
                sorted.sort((a, b) => (b.tx_gb || 0) - (a.tx_gb || 0));
            } else if (currentSort === 'status') {
                // çŠ¶æ€æ’åºé€»è¾‘ä¼˜åŒ–ï¼šé™é€Ÿ > éReadyçŠ¶æ€ > æ­£å¸¸
                sorted.sort((a, b) => {
                    // å®šä¹‰æƒé‡ï¼šé™é€Ÿ=2, å¼‚å¸¸/å…³æœº=1, æ­£å¸¸=0
                    const getWeight = (s) => {
                        if (s.trafficThrottled) return 2;
                        if (s.status.toLowerCase() !== 'ready') return 1;
                        return 0;
                    };

                    const weightA = getWeight(a);
                    const weightB = getWeight(b);

                    // æƒé‡å¤§çš„æ’å‰é¢
                    if (weightA !== weightB) {
                        return weightB - weightA;
                    }
                    
                    // æƒé‡ç›¸åŒæ—¶ï¼ŒæŒ‰åå­—æ’åº
                    return a.server_name.localeCompare(b.server_name);
                });
            }
            
            return sorted;
        }

        function filterServers(servers) {
            if (!searchKeyword) return servers;
            
            const keyword = searchKeyword.toLowerCase();
            return servers.filter(s => 
                (s.server_name && s.server_name.toLowerCase().includes(keyword)) ||
                (s.ipv4IP && s.ipv4IP.toLowerCase().includes(keyword)) ||
                (s.account_id && s.account_id.toString().toLowerCase().includes(keyword))
            );
        }

        function updateView() {
            if (!currentData) return;
            
            // æ›´æ–°é¡¶éƒ¨ç»Ÿè®¡
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="icon">ğŸ–¥ï¸</div>
                    <h3>æœåŠ¡å™¨æ€»æ•°</h3>
                    <div class="value">${currentData.total_servers}</div>
                </div>
                <div class="stat-card ${currentData.throttled_count > 0 ? 'warning' : 'success'}">
                    <div class="icon">${currentData.throttled_count > 0 ? 'ğŸ”´' : 'ğŸŸ¢'}</div>
                    <h3>${currentData.throttled_count > 0 ? 'å·²é™é€Ÿ' : 'çŠ¶æ€è‰¯å¥½'}</h3>
                    <div class="value">${currentData.throttled_count}</div>
                </div>
                <div class="stat-card success">
                    <div class="icon">ğŸŸ¢</div>
                    <h3>æ­£å¸¸è¿è¡Œ</h3>
                    <div class="value">${currentData.normal_count}</div>
                </div>
            `;
            
            let sorted = getSortedServers(currentData.servers);
            let filtered = filterServers(sorted);
            
            if (filtered.length === 0) {
                document.getElementById('servers').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px; color: white; background: rgba(255,255,255,0.1); border-radius: 16px;">
                        <h3>ğŸ¤·â€â™‚ï¸ æœªæ‰¾åˆ°åŒ¹é…çš„æœåŠ¡å™¨</h3>
                    </div>
                `;
            } else {
                document.getElementById('servers').innerHTML = filtered.map(s => {
                    const trafficPercent = Math.min((s.traffic_gb / 1024) * 100, 100).toFixed(1);
                    const isThrottled = s.trafficThrottled;
                    const statusClass = s.status.toLowerCase() === 'ready' ? 'ready' : 'shutoff';
                    
                    return `
                        <div class="server-card ${isThrottled ? 'throttled' : ''}">
                            <div class="server-header">
                                <div class="server-title">
                                    <span style="font-size: 24px;">${s.status.toLowerCase() === 'ready' ? 'ğŸ–¥ï¸' : 'ğŸ’¤'}</span>
                                    ${s.server_name}
                                </div>
                                <div class="badges">
                                    <span class="badge ${statusClass}">${s.status}</span>
                                    <span class="badge ${isThrottled ? 'throttled' : 'normal'}">
                                        ${isThrottled ? 'âš ï¸ å·²é™é€Ÿ' : 'ğŸŸ¢ ç½‘ç»œæ­£å¸¸'}
                                    </span>
                                </div>
                            </div>
                            
                            <div class="server-info">
                                <div class="info-item">
                                    <div class="info-label">IPv4 åœ°å€</div>
                                    <div class="info-value" title="${s.ipv4IP}">
                                        <span class="icon">ğŸŒ</span>
                                        ${s.ipv4IP}
                                    </div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">å®¢æˆ·ç¼–å·</div>
                                    <div class="info-value">
                                        <span class="icon">ğŸ’³</span>
                                        ${s.account_id}
                                    </div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">ä¸Šä¼ æµé‡</div>
                                    <div class="info-value">
                                        <span class="icon">â¬†ï¸</span>
                                        ${s.tx_gb} GB
                                    </div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">ä¸‹è½½æµé‡</div>
                                    <div class="info-value">
                                        <span class="icon">â¬‡ï¸</span>
                                        ${s.rx_gb} GB
                                    </div>
                                </div>
                            </div>

                            <div class="progress-container">
                                <div class="progress-header">
                                    <span>æ€»æµé‡ä½¿ç”¨</span>
                                    <span>${s.traffic_gb} GB</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${trafficPercent}%"></div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            const now = new Date();
            document.getElementById('lastUpdate').innerHTML = `
                æœ€åæ›´æ–°: ${now.toLocaleTimeString()} Â· è‡ªåŠ¨åˆ·æ–°ä¸­
            `;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchKeyword = e.target.value;
            if (currentData) updateView();
        });

        // åˆå§‹åŠ è½½
        fetchData();
        setInterval(fetchData, REFRESH_INTERVAL);
    </script>
</body>
</html>
