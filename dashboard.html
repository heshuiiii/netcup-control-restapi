<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netcup æµé‡ç›‘æ§é¢æ¿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {

        }

        .header {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            animation: slideDown 0.5s ease;

            from {

            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .view-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .view-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .view-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .view-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-card .value {
            font-size: 48px;
            font-weight: 800;
            line-height: 1;
        }

        .stat-card .subvalue {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.9;
        }

        .stat-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.3);
        }

        .stat-card.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.3);
        }

        .stat-card.availability {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 5px 20px rgba(56, 239, 125, 0.3);
        }

        /* å¡ç‰‡è§†å›¾ */
        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 25px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .server-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;

        }

        .server-card:hover {

        }

        .server-card.throttled {

        }

        /* åˆ—è¡¨è§†å›¾ */
        .servers-list {
            display: flex;

            gap: 15px;
        }

        .server-list-item {
            background: white;
            border-radius: 15px;
            padding: 25px 30px;

            transition: all 0.3s ease;
            border-left: 5px solid #667eea;

        .server-list-item:hover {

        .server-list-item.throttled {

        }

        .list-server-name {

            color: #333;
        }

        .list-server-ip {

            color: #6b7280;
            font-weight: 500;
        }

        .list-stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .list-stat {
            text-align: center;
        }

        .list-stat-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .list-stat-value {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }

        .list-status-badge {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            text-align: center;
            min-width: 100px;
        }

        .list-status-badge.throttled {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .list-status-badge.normal {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        /* ç´§å‡‘è§†å›¾ */
        .servers-compact {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
        }

        .server-compact-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .server-compact-item:hover {

        }

        .server-compact-item.throttled {

        }

        .compact-header {

            margin-bottom: 15px;
        }

        .compact-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }

        .compact-badge {
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            color: white;
        }

        .compact-badge.throttled {
            background: #f5576c;
        }

        .compact-badge.normal {
            background: #38ef7d;
        }

        .compact-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;

        }

        .compact-stat {
            display: flex;
            justify-content: space-between;
            padding: 8px;

        }

        .compact-stat-label {

        }

        .compact-stat-value {

        }

        /* è¡¨æ ¼è§†å›¾ */
        .servers-table-container {
            background: white;

            padding: 20px;

        }

        .servers-table {

        }

        .servers-table thead {

        .servers-table th {

        }

        .servers-table td {

            font-size: 14px;
        }

        .servers-table tbody tr {
            transition: all 0.3s ease;
        }

        .servers-table tbody tr:hover {
            background: #f9fafb;
        }

        .servers-table tbody tr.throttled {

        }

        .table-status {

        .table-status.throttled {

        .table-status.normal {

        }

        .server-header {

            justify-content: space-between;
            align-items: center;

            padding-bottom: 20px;

        }

        .server-title {

            display: flex;

        }

        .server-title .name {

        }

        .server-title .ip {

        }

        .badge {

        }

        .badge.throttled {

        }

        .badge.normal {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);

        }

        .throttle-status {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe8ec 100%);
            padding: 20px;

            margin-bottom: 20px;
            border-left: 4px solid #f5576c;
        }

        .throttle-status.normal {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-left-color: #38ef7d;
        }

        .throttle-stats {

            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .throttle-stat-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .throttle-stat-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .throttle-stat-value {
            font-size: 20px;
            font-weight: 800;
            color: #333;
        }

        .throttle-stat-value.large {
            font-size: 28px;
            color: #f5576c;
        }

        .throttle-stat-value.normal {
            color: #38ef7d;
        }

        .server-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: linear-gradient(135deg, #f9fafb 0%, #f0f4f8 100%);
            padding: 18px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .info-item:hover .info-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .info-item:hover .info-value {
            color: white;
        }

        .info-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .info-value {
            font-size: 20px;
            font-weight: 800;
            color: #111827;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            animation: pulse 1.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 40px;
            font-size: 16px;
            font-weight: 500;
            opacity: 0.9;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .servers-grid {
                grid-template-columns: 1fr;
            }

            .servers-compact {
                grid-template-columns: 1fr;
            }

            .server-list-item {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .list-stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 28px;
            }

            .view-switcher {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ–¥ï¸ Netcup æµé‡ç›‘æ§é¢æ¿</h1>
            
            <div class="view-switcher">
                <button class="view-btn active" onclick="switchView('card')">ğŸ´ å¡ç‰‡è§†å›¾</button>
                <button class="view-btn" onclick="switchView('list')">ğŸ“‹ åˆ—è¡¨è§†å›¾</button>
                <button class="view-btn" onclick="switchView('compact')">ğŸ“¦ ç´§å‡‘è§†å›¾</button>
                <button class="view-btn" onclick="switchView('table')">ğŸ“Š è¡¨æ ¼è§†å›¾</button>
            </div>
            
            <div class="view-switcher" style="margin-top: 15px;">
                <button class="view-btn" onclick="sortServers('default')">ğŸ”„ é»˜è®¤æ’åº</button>
                <button class="view-btn" onclick="sortServers('traffic')">ğŸ“Š æ€»æµé‡</button>
                <button class="view-btn" onclick="sortServers('upload')">â¬†ï¸ ä¸Šä¼ æµé‡</button>
                <button class="view-btn" onclick="sortServers('download')">â¬‡ï¸ ä¸‹è½½æµé‡</button>
                <button class="view-btn" onclick="sortServers('throttle')">ğŸ”´ é™é€Ÿæ¬¡æ•°</button>
                <button class="view-btn" onclick="sortServers('status')">âš ï¸ é™é€ŸçŠ¶æ€</button>
            </div>

            <div id="stats" class="stats"></div>
        </div>
        <div id="servers"></div>
        <div id="loading" class="loading">â³ æ­£åœ¨åŠ è½½æ•°æ®...</div>
        <div class="last-update" id="lastUpdate"></div>
    </div>
    
    <button class="refresh-btn" onclick="fetchData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>

    <script>
        const API_URL = '/api/status';
        const REFRESH_INTERVAL = 10000;
        let currentData = null;
        let currentView = 'card';
        let currentSort = 'default';
        let sortedServers = [];

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                if (result.success) {
                    currentData = result.data;
                    updateView();
                }
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function formatTraffic(tib) {
            if (tib >= 1) {
                return `${tib.toFixed(3)} TiB`;
            } else {
                return `${(tib * 1024).toFixed(2)} GiB`;
            }
        }
        
        function maskIP(ip) {
            // å°†IPçš„Cæ®µå’ŒDæ®µæ›¿æ¢ä¸ºxï¼Œä¾‹å¦‚ï¼š159.195.58.147 -> 159.195.x.x
            const parts = ip.split('.');
            if (parts.length === 4) {
                return `${parts[0]}.${parts[1]}.x.x`;
            }
            return ip;
        }

        function switchView(view) {
            currentView = view;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.view-switcher')[0].querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateView();
        }
        
        function sortServers(sortType) {
            currentSort = sortType;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.view-switcher')[1].querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (!currentData || !currentData.servers) return;
            
            // å¤åˆ¶æœåŠ¡å™¨æ•°ç»„è¿›è¡Œæ’åº
            sortedServers = [...currentData.servers];
            
            switch(sortType) {
                case 'traffic':
                    sortedServers.sort((a, b) => b.traffic_tib - a.traffic_tib);
                    break;
                case 'upload':
                    sortedServers.sort((a, b) => b.tx_tib - a.tx_tib);
                    break;
                case 'download':
                    sortedServers.sort((a, b) => b.rx_tib - a.rx_tib);
                    break;
                case 'throttle':
                    sortedServers.sort((a, b) => b.throttle_count - a.throttle_count);
                    break;
                case 'status':
                    sortedServers.sort((a, b) => {
                        // é™é€Ÿä¸­çš„æ’åœ¨å‰é¢
                        if (a.trafficThrottled && !b.trafficThrottled) return -1;
                        if (!a.trafficThrottled && b.trafficThrottled) return 1;
                        return 0;
                    });
                    break;
                default:
                    // é»˜è®¤æ’åºï¼Œä¿æŒåŸé¡ºåº
                    break;
            }
            
            updateView();
        }

        function updateView() {
            if (!currentData) return;
            
            // å¦‚æœè¿˜æ²¡æœ‰æ’åºè¿‡ï¼Œä½¿ç”¨åŸå§‹æ•°æ®
            if (sortedServers.length === 0) {
                sortedServers = [...currentData.servers];
            }

            // è®¡ç®—æ•´ä½“å¯ç”¨ç‡
            const totalServers = currentData.total_servers;
            const normalCount = currentData.normal_count;
            const availabilityRate = totalServers > 0 
                ? ((normalCount / totalServers) * 100).toFixed(2) 
                : 100;

            // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>ğŸ“Š æ€»æœåŠ¡å™¨</h3>
                    <div class="value">${totalServers}</div>
                </div>
                <div class="stat-card availability">
                    <h3>âœ… æ•´ä½“å¯ç”¨ç‡</h3>
                    <div class="value">${availabilityRate}%</div>
                    <div class="subvalue">${normalCount} / ${totalServers} åœ¨çº¿</div>
                </div>
                <div class="stat-card warning">
                    <h3>ğŸ”´ é™é€Ÿä¸­</h3>
                    <div class="value">${currentData.throttled_count}</div>
                </div>
                <div class="stat-card success">
                    <h3>ğŸŸ¢ æ­£å¸¸è¿è¡Œ</h3>
                    <div class="value">${normalCount}</div>
                </div>
            `;

            // æ ¹æ®å½“å‰è§†å›¾æ¸²æŸ“æœåŠ¡å™¨åˆ—è¡¨
            const serversContainer = document.getElementById('servers');
            
            if (currentView === 'card') {
                serversContainer.className = 'servers-grid';
                serversContainer.innerHTML = renderCardView();
            } else if (currentView === 'list') {
                serversContainer.className = 'servers-list';
                serversContainer.innerHTML = renderListView();
            } else if (currentView === 'compact') {
                serversContainer.className = 'servers-compact';
                serversContainer.innerHTML = renderCompactView();
            } else if (currentView === 'table') {
                serversContainer.className = '';
                serversContainer.innerHTML = renderTableView();
            }

            document.getElementById('lastUpdate').textContent = `ğŸ“… æœ€åæ›´æ–°: ${currentData.last_update}`;
        }

        function renderCardView() {
            return sortedServers.map(s => {
                const isThrottled = s.trafficThrottled;
                
                return `
                <div class="server-card ${isThrottled ? 'throttled' : ''}">
                    <div class="server-header">
                        <div class="server-title">
                            <div class="name">${s.server_name}</div>
                            <div class="ip">${s.ipv4IP}</div>
                        </div>
                        <span class="badge ${isThrottled ? 'throttled' : 'normal'}">
                            ${isThrottled ? 'ğŸ”´ é™é€Ÿä¸­' : 'ğŸŸ¢ æ­£å¸¸'}
                        </span>
                    </div>
                    
                    <div class="throttle-status ${isThrottled ? '' : 'normal'}">
